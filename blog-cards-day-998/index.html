<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Cards - Day 998</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="card">
          <div class="card__image-wrapper">
            <span class="card__image-wrapper__tag">Popular</span>
            <img
              src="https://www.flyklia.com/wp-content/uploads/2020/02/Feature2-1-1300x630.jpg"
              alt="image"
              class="card__image-wrapper__image"
            />
          </div>
          <div class="card__body">
            <h3 class="card__body__title">
              How To Keep Going When You Don't Know what's Next
            </h3>
            <p class="card__body__desc">
              B - Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam
              nemo error voluptatibus reprehenderit at, neque dolore repudiandae
              corrupti iure non cupiditate labore
            </p>

            <div class="card__author">
              <img
                src="https://i.pravatar.cc/300"
                alt="avatar"
                class="card__author__avatar"
              />
              <div class="card__author__wrapper">
                <p class="card__author__name">Jerome Walton</p>
                <small class="card__author__date">Yesterday</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
