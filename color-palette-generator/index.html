<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Color Palette Generator</title>
  </head>
  <body>
    <div class="container">
      <span class="modal-box">Color #F9ACA7 copied to your clipboard</span>
      <h2 class="title">Color palette generator</h2>

      <div class="grid">
        <div class="palette-card">
          <div class="palette-card__thumbnail palette-card__thumbnail--a">
            &nbsp;
          </div>
          <span class="palette-card__code">#EEEDF0</span>
        </div>
        <div class="palette-card">
          <div class="palette-card__thumbnail palette-card__thumbnail--b">
            &nbsp;
          </div>
          <span class="palette-card__code">#A1B5C1</span>
        </div>
        <div class="palette-card">
          <div class="palette-card__thumbnail palette-card__thumbnail--c">
            &nbsp;
          </div>
          <span class="palette-card__code">#F9ACA7</span>
        </div>
        <div class="palette-card">
          <div class="palette-card__thumbnail palette-card__thumbnail--d">
            &nbsp;
          </div>
          <span class="palette-card__code">#68747D</span>
        </div>
        <div class="palette-card">
          <div class="palette-card__thumbnail palette-card__thumbnail--e">
            &nbsp;
          </div>
          <span class="palette-card__code">#CF365F</span>
        </div>
      </div>

      <button class="btn">
        Generate palette
      </button>
      <p>Or just press the “Spacebar” to generate new palettes.</p>

      <span class="info-box"
        >Click to copy individual color • Press “C” to copy palette</span
      >
    </div>
  </body>
</html>
